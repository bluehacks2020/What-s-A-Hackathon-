{% extends 'base.html'%}


{%block content%}

<div id = "header">	
	<h1 align=center margin=15> <img class="img-logo" src="https://scontent.fmnl10-1.fna.fbcdn.net/v/t1.15752-9/85074764_625280878016113_9191053606248251392_n.png?_nc_cat=104&_nc_eui2=AeHqZAKO15q6oW1SNy9LdcB2ZpbiItIuVGivXs0jQwE4UkBg7zXSLssoe2UtfVMLrDAWJa3YCsoRk-SLt14n8FDWJwv-hIssaePOsknGUEzzeA&_nc_oc=AQlAFM4QCxemt9REUIpvsrBF22Toq_Nk62hQLKQ2kNblenqatP6uorrKctKy4YBw61o&_nc_ht=scontent.fmnl10-1.fna&oh=386b0b10c825690396109c80818ffb13&oe=5EFE825A" alt = "hakdog" width=300px> </h1>
</div>



<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" style="padding:100px">
	<ol class="carousel-indicators">
		<li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
		<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
		<li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
	</ol>

	<div class="carousel-inner">
		{% for e in exhibit%}
		{%if forloop.first%}
		<div class="carousel-item active">
			<a href="{{e.culture.webpage}}"><img src="{{e.culture.image_url}}" class="d-block w-100" alt="..."></a>
			
			<div class="carousel-caption d-none d-md-block">
				<h5>{{e.culture.name}}</h5>
				<p>{{e.culture.description}}</p>
			</div>
		</div>
		{%else%}
		<div class="carousel-item">
			<a href="{{e.culture.webpage}}"><img src="{{e.culture.image_url}}" class="d-block w-100" alt="..."></a>
			
			<div class="carousel-caption d-none d-md-block">
				<h5>{{e.culture.name}}</h5>
				<p>{{e.culture.description}}</p>
			</div>
		</div>
		{%endif%}
		{%endfor%}
	</div>
	<a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
{% endblock %}
